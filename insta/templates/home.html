{% extends 'base.html' %}
{%block content%}
{{ block.super}}


<div class="container" style="margin-top: 100px;">
  {%for new_post in posts %}
  <div class="post">
    <div class="card" style="width: 18rem;">
      <a href="profile">
        <img width="50px" height="50px" style="border-radius: 50%;" class="img img-circle" src="{{new_post.avatar}}"
          alt="" srcset="">
        <span><b>{{new_post.author}}</b></span>
      </a>

      <h3>{{new_post.name}}</h3>
      <img class="card-img-top" src="{{new_post.image}}" alt="Card image cap">
      <div class="card-body">
        <p class="card-text"><b>{{new_post.author}} </b>{{new_post.caption}}</p>
      </div>

      <div class="card-body">
        <a href="" style="color: black;padding-left: 20px;"> <span class="info"><i
              class="far fa-heart fa-1x"></i></span> </a>
        <a href="" style="padding-left: 20px;color: black;"><i class="far fa-comment"></i></a>

        <a href="" style="color:black;padding-left: 20px;"><i class="far fa-paper-plane"></i></a>
      </div>
    </div>

  </div>


</div>
</div><br><br>
</div>

{% endfor %}
</div>
</div>
<style>
  .post {
    text-align: center;
    align-content: center;
  }
</style>


{%endblock%}
